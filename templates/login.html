<!-- your_app/templates/login_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Login Page</h2>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <button type="button" onclick="performLogin()">Login</button>
    </form>
    <!-- Display API response messages -->
    <div id="responseMessage" style="margin-top: 16px; color: red;"></div>
    <script>
        function performLogin() {
            // Use JavaScript (e.g., axios) to send a POST request to your API endpoint
            // Here's a basic example using fetch
            fetch('http://127.0.0.1:8000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    role: 1,  // Make sure to replace with the actual role value
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response data as needed
                document.getElementById('responseMessage').innerText = data.message;
                // If login is successful (HTTP 200), redirect to the dashboard page
                localStorage.setItem('authToken', data.data[0].access_token);

                if (data.status === true) {
                    window.location.href = '/dashboard/';
                }


                console.log(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>

</body>
</html>
